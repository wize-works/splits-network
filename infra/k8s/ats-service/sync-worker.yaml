apiVersion: apps/v1
kind: Deployment
metadata:
  name: ats-sync-worker
  namespace: splits-network
  labels:
    app: ats-sync-worker
    component: worker
  annotations:
    description: "ATS sync worker for periodic integration syncing. Requires ats-service image to be rebuilt with sync-worker.ts included."
spec:
  replicas: 0  # Set to 0 until ats-service image is rebuilt with sync-worker.js
  selector:
    matchLabels:
      app: ats-sync-worker
  template:
    metadata:
      labels:
        app: ats-sync-worker
        component: worker
    spec:
      containers:
        - name: worker
          image: ${ACR_SERVER}/ats-service:${IMAGE_TAG}
          command: ["node", "dist/sync-worker.js"]
          env:
            - name: NODE_ENV
              value: "production"
            - name: SERVICE_NAME
              value: "ats-sync-worker"
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: supabase-url
            - name: SUPABASE_SERVICE_ROLE_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: supabase-service-role-key
            - name: ENCRYPTION_SECRET
              valueFrom:
                secretKeyRef:
                  name: ats-secrets
                  key: encryption-secret
            - name: SYNC_POLL_INTERVAL
              value: "5000"  # 5 seconds
            - name: SYNC_BATCH_SIZE
              value: "10"
            - name: SYNC_MAX_CONCURRENT
              value: "5"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "test -f /tmp/worker-healthy"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "test -f /tmp/worker-healthy"
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
---
# ConfigMap for worker tuning
apiVersion: v1
kind: ConfigMap
metadata:
  name: ats-sync-worker-config
  namespace: splits-network
data:
  SYNC_POLL_INTERVAL: "5000"  # Poll every 5 seconds
  SYNC_BATCH_SIZE: "10"       # Process up to 10 items per batch
  SYNC_MAX_CONCURRENT: "5"    # Max 5 concurrent syncs
  PERIODIC_SYNC_INTERVAL: "300000"  # Run periodic sync every 5 minutes
