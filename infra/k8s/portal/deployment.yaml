apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal
  namespace: splits-network
spec:
  replicas: 3
  selector:
    matchLabels:
      app: portal
  template:
    metadata:
      labels:
        app: portal
    spec:
      containers:
        - name: portal
          image: ${ACR_SERVER}/portal:${IMAGE_TAG}
          ports:
            - containerPort: 3100
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3100"
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.splits.network/api"
            - name: NEXT_PUBLIC_API_GATEWAY_URL
              value: "https://api.splits.network"
            - name: IDENTITY_SERVICE_URL
              value: "http://identity-service.splits-network.svc.cluster.local:3001"
            - name: ATS_SERVICE_URL
              value: "http://ats-service.splits-network.svc.cluster.local:3002"
            - name: NETWORK_SERVICE_URL
              value: "http://network-service.splits-network.svc.cluster.local:3003"
            - name: BILLING_SERVICE_URL
              value: "http://billing-service.splits-network.svc.cluster.local:3004"
            - name: NOTIFICATION_SERVICE_URL
              value: "http://notification-service.splits-network.svc.cluster.local:3005"
            - name: AUTOMATION_SERVICE_URL
              value: "http://automation-service.splits-network.svc.cluster.local:3007"
            - name: DOCUMENT_SERVICE_URL
              value: "http://document-service.splits-network.svc.cluster.local:3006"
            - name: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: clerk-secrets
                  key: clerk-publishable-key
            - name: CLERK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: clerk-secrets
                  key: clerk-secret-key
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: 3100
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3100
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: portal
  namespace: splits-network
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3100
      name: http
  selector:
    app: portal
