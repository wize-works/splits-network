apiVersion: apps/v1
kind: Deployment
metadata:
  name: automation-service
  namespace: splits-network
spec:
  replicas: 2
  selector:
    matchLabels:
      app: automation-service
  template:
    metadata:
      labels:
        app: automation-service
    spec:
      containers:
        - name: automation-service
          image: ${ACR_SERVER}/automation-service:${IMAGE_TAG}
          ports:
            - containerPort: 3007
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3007"
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: supabase-url
            - name: SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: supabase-anon-key
            - name: SUPABASE_SERVICE_ROLE_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: supabase-service-role-key
            - name: RABBITMQ_URL
              value: "amqp://splits:splits_production@rabbitmq:5672"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3007
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3007
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: automation-service
  namespace: splits-network
spec:
  selector:
    app: automation-service
  ports:
    - protocol: TCP
      port: 3007
      targetPort: 3007
  type: ClusterIP
